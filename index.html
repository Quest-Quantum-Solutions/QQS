<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quest Quantum Solutions</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0f0f0f; /* dark black/charcoal */
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      color: #e5e5e5;
    }
    a {
      transition: 0.3s;
    }
    a:hover {
      color: #f5c518; /* subtle gold accent */
    }
  </style>
</head>
<body class="flex min-h-screen">

  <!-- Sidebar -->
  <aside class="w-64 bg-gray-900 border-r border-gray-800 p-6 flex flex-col">
    <h2 class="text-2xl font-bold mb-8">Products</h2>
    <ul class="space-y-4 text-gray-300">
      <li><a href="#dashboard" class="hover:text-white font-medium">AdaptiveShield-VT18</a></li>
    </ul>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 flex flex-col justify-center items-center text-center px-6">
    <h1 class="text-5xl font-extrabold mb-4">Quest Quantum Solutions</h1>
    <p class="text-lg text-gray-400 mb-8 max-w-xl">
      Quantitative research and asset allocation strategies built on data-driven insights.
    </p>
    <!-- Dashboard placeholder -->
    <section id="dashboard" class="w-full max-w-3xl p-6 bg-gray-800 rounded-xl shadow-lg">
      <h3 class="text-2xl font-semibold mb-4">AdaptiveShield-VT18</h3>
      <p class="text-gray-400 mb-6">Interactive dashboard coming soon.</p>
      <div class="border border-gray-700 rounded-xl p-10 text-gray-500">
        Streamlit dashboard placeholder
      </div>
    </section>
  </main>

</body>
</html>
