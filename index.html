<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quest Quantum Solutions</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      color: #b0b0b0; /* grey text for all */
      background: radial-gradient(ellipse at bottom, #0a0a0a 0%, #121212 100%);
      overflow-x: hidden;
    }

    /* Universe background using your local image */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('QQS_background.png') no-repeat center center;
      background-size: cover;
      opacity: 0.1; /* subtle stars */
      z-index: -1;
    }

    .sidebar {
      background-color: rgba(18, 18, 18, 0.6); /* transparent black */
      border-right: 1px solid rgba(28, 28, 28, 0.8);
      backdrop-filter: blur(4px); /* glass effect */
    }

    /* Dropdown */
    .dropdown:hover .dropdown-menu {
      display: block;
    }
    .dropdown-menu {
      display: none;
    }

    a {
      color: #b0b0b0;
      transition: 0.3s;
    }
    a:hover {
      color: #f5c518; /* subtle gold accent */
    }

    footer {
      margin-top: auto;
      padding: 1rem;
      font-size: 0.9rem;
      text-align: center;
      color: #b0b0b0;
    }
  </style>
</head>
<body class="flex min-h-screen">

  <!-- Sidebar -->
  <aside class="sidebar w-64 p-6 flex flex-col">
    <div class="dropdown">
      <h2 class="text-2xl font-bold mb-6 cursor-pointer">Products</h2>
      <ul class="dropdown-menu mt-2 space-y-2">
        <li>
          <a href="#dashboard" class="block px-4 py-2 rounded hover:bg-gray-800 hover:text-white">
            AdaptiveShield-VT18
          </a>
        </li>
        <!-- Future products -->
      </ul>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 flex flex-col justify-center items-center text-center px-6">
    <h1 class="text-5xl font-extrabold mb-4">Quest Quantum Solutions</h1>
    <p class="text-gray-400 text-lg max-w-xl mb-8">
      Quantitative research for professional asset allocation.
    </p>

    <!-- Dashboard section (hidden for now) -->
    <section id="dashboard" class="hidden w-full max-w-3xl p-6 bg-gray-900 rounded-xl shadow-lg">
      <!-- Streamlit dashboard will be embedded here later -->
    </section>

    <footer>
      Contact: <a href="mailto:info.questquantum@gmail.com">info.questquantum@gmail.com</a>
    </footer>
  </main>

</body>
</html>
