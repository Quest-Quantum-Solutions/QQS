<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quest Quantum Solutions</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      color: #b0b0b0;
      background: none;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('QQS_background.png') no-repeat center center;
      background-size: cover;
      opacity: 1;
      z-index: -1;
    }

    /* Sidebar */
    .sidebar {
      background-color: rgba(255, 255, 255, 0.0);
      border-right: 1px solid rgba(255, 255, 255, 0.0);
      backdrop-filter: none;
      margin-top: 8rem;
      padding-left: 1.5rem;
    }

    .sidebar a.main-link {
      display: block;
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      color: #b0b0b0;
      text-decoration: none;
      cursor: pointer;
    }
    .sidebar a.main-link:hover {
      color: #f5c518;
    }

    .strategy-link {
      color: #b0b0b0;
      cursor: pointer;
      text-decoration: none;
      transition: color 0.2s;
    }
    .strategy-link:hover {
      color: #f5c518;
    }

    main {
      background-color: rgba(255, 255, 255, 0.0);
      backdrop-filter: none;
      margin-top: 6rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      text-align: center;
      padding: 0 1.5rem;
      transition: all 0.3s ease;
    }

    footer {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1.5rem;
      color: #b0b0b0;
      font-size: 0.9rem;
      flex-shrink: 0;
      text-align: center;
    }

    footer .copyright {
      margin: 0.2rem 0;
      text-align: center;
    }

    @media (min-width: 640px) {
      .sidebar {
        position: fixed;
        top: 8rem;
        left: 0;
        height: calc(100% - 8rem);
        z-index: 10;
      }
    }
  </style>
</head>
<body>

  <aside class="sidebar w-64 flex flex-col">
    <a href="#" class="main-link" onclick="showContent('home')">Home</a>
    <a href="#" class="main-link" onclick="showContent('mission')">Mission</a>
    <a href="#" class="main-link" onclick="showContent('strategies')">Strategies</a>
    <a href="#" class="main-link" onclick="showContent('contact')">Contact</a>
  </aside>

  <main id="main-content">
    <h1 class="text-5xl font-extrabold mb-4">Quest Quantum Solutions</h1>
    <p class="text-gray-400 text-lg max-w-xl mb-8">
      Quantitative Research &amp; Proprietary Trading Firm
    </p>
  </main>

  <footer>
    <div class="copyright">
      &copy; <span id="year"></span> Quest Quantum Solutions. All rights reserved.
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    function showContent(section) {
      const main = document.getElementById('main-content');
      if (section === 'home') {
        main.innerHTML = `
          <h1 class="text-5xl font-extrabold mb-4">Quest Quantum Solutions</h1>
          <p class="text-gray-400 text-lg max-w-xl mb-8">
            Quantitative Research &amp; Proprietary Trading Firm
          </p>
        `;
      } else if (section === 'mission') {
        main.innerHTML = `
          <h2 class="text-3xl font-bold mb-4">Mission</h2>
          <p class="text-gray-400 text-lg max-w-xl mb-8">
            Develop and deliver cutting-edge quantitative research and proprietary trading strategies that are robust, risk-aware, and adaptable to complex market conditions.
          </p>
        `;
      } else if (section === 'contact') {
        main.innerHTML = `
          <h2 class="text-3xl font-bold mb-4">Contact</h2>
          <p class="text-gray-400 text-lg max-w-xl mb-8">
            info.questquantum@gmail.com
          </p>
        `;
      } else if (section === 'strategies') {
        main.innerHTML = `
          <h2 class="text-3xl font-bold mb-4">Strategies</h2>
          <p class="text-gray-400 text-lg max-w-xl mb-8">
            <a class="strategy-link" href="https://adaptive-shield-vt18.streamlit.app/">AdaptiveShield-VT18</a>
          </p>
        `;
      }
    }
  </script>

</body>
</html>
