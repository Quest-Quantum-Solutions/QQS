<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quest Quantum Solutions</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      color: #b0b0b0;
      background: none;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('QQS_background.png') no-repeat center center;
      background-size: cover;
      opacity: 1;
      z-index: -1;
    }

    .sidebar {
      background-color: rgba(255, 255, 255, 0.0);
      border-right: 1px solid rgba(255, 255, 255, 0.0);
      backdrop-filter: none;
      margin-top: 4rem;
    }

    .dropdown-menu {
      display: none;
      background-color: rgba(255, 255, 255, 0.0);
      padding-left: 0;
    }

    a {
      color: #b0b0b0;
      transition: 0.3s;
      cursor: pointer;
    }
    a:hover {
      color: #f5c518;
    }

    main {
      background-color: rgba(255, 255, 255, 0.0);
      backdrop-filter: none;
      margin-top: 2rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      text-align: center;
      padding: 0 1.5rem;
    }

    /* âœ… Updated footer style - always centered and responsive */
    footer {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0.5rem 1.5rem;
      color: #b0b0b0;
      font-size: 0.9rem;
      flex-shrink: 0;
      text-align: center;
    }

    footer .contact,
    footer .copyright,
    footer .right {
      margin: 0.2rem 0;
      text-align: center;
    }

    /* Show dropdown on hover for desktop, click for mobile */
    .dropdown:hover .dropdown-menu {
      display: block;
    }
    @media (max-width: 639px) {
      .dropdown-menu {
        display: none;
      }
      .dropdown.active .dropdown-menu {
        display: block;
      }
    }
  </style>
</head>
<body>

  <aside class="sidebar w-64 p-6 flex flex-col">
    <div class="dropdown" id="product-dropdown">
      <h2 class="text-2xl font-bold mb-6 cursor-pointer">Products</h2>
      <ul class="dropdown-menu mt-2 space-y-2">
        <li>
          <a id="dashboard-link" href="https://adaptive-shield-vt18.streamlit.app/">
            AdaptiveShield-VT18
          </a>
        </li>
      </ul>
    </div>
  </aside>

  <main>
    <h1 class="text-5xl font-extrabold mb-4">Quest Quantum Solutions</h1>
    <p class="text-gray-400 text-lg max-w-xl mb-8">
      Quantitative Investment Research
    </p>

    <section id="dashboard" class="hidden w-full max-w-3xl p-6 rounded-xl shadow-lg bg-transparent">
    </section>
  </main>

  <footer>
    <div class="contact">
      Contact: <a href="mailto:info.questquantum@gmail.com">info.questquantum@gmail.com</a>
    </div>
    <div class="copyright">
      &copy; <span id="year"></span> Quest Quantum Solutions. All rights reserved.
    </div>
    <div class="right"></div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // Mobile dropdown toggle
    const dropdown = document.getElementById('product-dropdown');
    dropdown.addEventListener('click', () => {
      dropdown.classList.toggle('active');
    });
  </script>

</body>
</html>
