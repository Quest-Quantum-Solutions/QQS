<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quest Quantum Solutions</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      color: #b0b0b0;
      background: none;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('QQS_background.png') no-repeat center center;
      background-size: cover;
      opacity: 1;
      z-index: -1;
    }

    /* Sidebar */
    .sidebar {
      background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.4));
      backdrop-filter: blur(8px);
      border-radius: 1rem;
      padding: 2rem 1.5rem;
      position: fixed;
      top: 10%;
      left: 1rem;
      width: 16rem;
      z-index: 10;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
    }

    .sidebar a.main-link {
      display: block;
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      color: #b0b0b0;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .sidebar a.main-link:hover {
      color: #f5c518;
      text-shadow: 0 0 6px #f5c518;
    }

    .strategy-link {
      color: #b0b0b0;
      cursor: pointer;
      text-decoration: none;
      transition: color 0.2s;
    }
    .strategy-link:hover {
      color: #f5c518;
    }

    main {
      background-color: rgba(255, 255, 255, 0.0);
      backdrop-filter: none;
      margin-top: 6rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      text-align: center;
      padding: 0 1.5rem;
      transition: all 0.3s ease;
    }

    footer {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1.5rem;
      color: #b0b0b0;
      font-size: 0.9rem;
      flex-shrink: 0;
      text-align: center;
    }

    footer .copyright {
      margin: 0.2rem 0;
      text-align: center;
    }

    @media (max-width: 639px) {
      .sidebar {
        display: none; /* hide sidebar on small screens */
      }
    }
  </style>
</head>
<body>

  <aside class="sidebar sm:flex">
    <a href="#" class="main-link" onclick="showContent('home')">Home</a>
    <a href="#" class="main-link" onclick="showContent('mission')">Mission</a>
    <a href="#" class="main-link" onclick="showContent('strategies')">Strategies</a>
    <a href="#" class="main-link" onclick="showContent('contact')">Contact</a>
  </aside>

  <main id="main-content">
    <div class="bg-black bg-opacity-50 backdrop-blur-md p-6 rounded-xl inline-block">
      <h1 class="text-5xl font-extrabold mb-4 text-white drop-shadow-lg">
        Quest Quantum Solutions
      </h1>
      <p class="text-gray-300 text-lg max-w-xl mb-8 drop-shadow">
        Quantitative Research &amp; Proprietary Trading Firm
      </p>
    </div>
  </main>

  <footer>
    <div class="copyright">
      &copy; <span id="year"></span> Quest Quantum Solutions. All rights reserved.
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    function showContent(section) {
      const main = document.getElementById('main-content');
      const contentBoxStart = `<div class="bg-black bg-opacity-50 backdrop-blur-md p-6 rounded-xl inline-block">`;
      const contentBoxEnd = `</div>`;
      
      if (section === 'home') {
        main.innerHTML = `
          ${contentBoxStart}
            <h1 class="text-5xl font-extrabold mb-4 text-white drop-shadow-lg">Quest Quantum Solutions</h1>
            <p class="text-gray-300 text-lg max-w-xl mb-8 drop-shadow">Quantitative Research &amp; Proprietary Trading Firm</p>
          ${contentBoxEnd}
        `;
      } else if (section === 'mission') {
        main.innerHTML = `
          ${contentBoxStart}
            <h2 class="text-3xl font-bold mb-4 text-white drop-shadow-lg">Mission</h2>
            <p class="text-gray-300 text-lg max-w-xl mb-8 drop-shadow">Develop and deliver cutting-edge quantitative research and proprietary trading strategies that are robust, risk-aware, and adaptable to complex market conditions.</p>
          ${contentBoxEnd}
        `;
      } else if (section === 'contact') {
        main.innerHTML = `
          ${contentBoxStart}
            <h2 class="text-3xl font-bold mb-4 text-white drop-shadow-lg">Contact</h2>
            <p class="text-gray-300 text-lg max-w-xl mb-8 drop-shadow">info.questquantum@gmail.com</p>
          ${contentBoxEnd}
        `;
      } else if (section === 'strategies') {
        main.innerHTML = `
          ${contentBoxStart}
            <h2 class="text-3xl font-bold mb-4 text-white drop-shadow-lg">Strategies</h2>
            <p class="text-gray-300 text-lg max-w-xl mb-8 drop-shadow">
              <a class="strategy-link" href="https://adaptive-shield-vt18.streamlit.app/">AdaptiveShield-VT18</a>
            </p>
          ${contentBoxEnd}
        `;
      }
    }
  </script>

</body>
</html>
