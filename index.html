<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quest Quantum Solutions</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      color: #b0b0b0;
      background: none;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('QQS_background.png') no-repeat center center;
      background-size: cover;
      opacity: 1;
      z-index: -1;
    }

    .sidebar {
      background-color: rgba(255, 255, 255, 0.0);
      border-right: 1px solid rgba(255, 255, 255, 0.0);
      backdrop-filter: none;
      margin-top: 4rem;
    }

    .dropdown:hover .dropdown-menu {
      display: block;
    }
    .dropdown-menu {
      display: none;
      background-color: rgba(255, 255, 255, 0.0);
    }

    a {
      color: #b0b0b0;
      transition: 0.3s;
    }
    a:hover {
      color: #f5c518;
    }

    main {
      background-color: rgba(255, 255, 255, 0.0);
      backdrop-filter: none;
      margin-top: 2rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      text-align: center;
      padding: 0 1.5rem;
    }

    footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1.5rem;
      color: #b0b0b0;
      font-size: 0.9rem;
      flex-shrink: 0;
      flex-wrap: wrap;
    }

    footer .contact {
      flex: 1;
      text-align: left;
    }

    footer .copyright {
      flex: 1;
      text-align: center;
    }

    footer .right {
      flex: 1;
      text-align: right;
    }

    /* Button styling */
    .dashboard-button {
      background-color: #f5c518;
      color: #000;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }
    .dashboard-button:hover {
      background-color: #d4ac0d;
    }
  </style>
</head>
<body>

  <aside class="sidebar w-64 p-6 flex flex-col">
    <div class="dropdown">
      <h2 class="text-2xl font-bold mb-6 cursor-pointer">Products</h2>
      <ul class="dropdown-menu mt-2 space-y-2">
        <li>
          <a href="#dashboard" class="block px-4 py-2 rounded hover:bg-gray-800 hover:text-white">
            AdaptiveShield-VT18
          </a>
        </li>
      </ul>
    </div>
  </aside>

  <main>
    <h1 class="text-5xl font-extrabold mb-4">Quest Quantum Solutions</h1>
    <p class="text-gray-400 text-lg max-w-xl mb-8">
      Quantitative Investment Research
    </p>

    <!-- Button to open Streamlit dashboard -->
    <a href="https://adaptive-shield-vt18.streamlit.app/" target="_blank" class="dashboard-button mb-8">
      Open Dashboard
    </a>

    <section id="dashboard" class="hidden w-full max-w-3xl p-6 rounded-xl shadow-lg bg-transparent">
    </section>
  </main>

  <footer>
    <div class="contact">
      Contact: <a href="mailto:info.questquantum@gmail.com">info.questquantum@gmail.com</a>
    </div>
    <div class="copyright">
      &copy; <span id="year"></span> Quest Quantum Solutions. All rights reserved.
    </div>
    <div class="right"></div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

</body>
</html>
