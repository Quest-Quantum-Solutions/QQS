<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quest Quantum Solutions</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      color: #b0b0b0;
      background: none;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('QQS_background.png') no-repeat center center;
      background-size: cover;
      opacity: 1;
      z-index: -1;
    }

    /* Sidebar */
    .sidebar {
      background-color: rgba(255, 255, 255, 0.0);
      border-right: 1px solid rgba(255, 255, 255, 0.0);
      backdrop-filter: none;
      margin-top: 6rem; /* moved down */
    }

    .sidebar a.simple-link,
    .sidebar h2 { /* Make Strategies same size as other buttons */
      display: block;
      font-size: 1rem;
      margin-bottom: 1rem;
      color: #b0b0b0;
      text-decoration: none;
      cursor: pointer;
    }

    .sidebar a.simple-link:hover,
    .sidebar h2:hover {
      color: #f5c518;
    }

    .dropdown-menu {
      display: none;
      background-color: rgba(255, 255, 255, 0.0);
      padding-left: 0;
    }

    main {
      background-color: rgba(255, 255, 255, 0.0);
      backdrop-filter: none;
      margin-top: 6rem; /* keeps title position */
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      text-align: center;
      padding: 0 1.5rem;
    }

    /* Footer - centered dynamically */
    footer {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1.5rem; 
      color: #b0b0b0;
      font-size: 0.9rem;
      flex-shrink: 0;
      text-align: center;
    }

    footer .contact,
    footer .copyright,
    footer .right {
      margin: 0.2rem 0;
      text-align: center;
    }

    /* Dropdown hover for desktop, click for mobile */
    .dropdown:hover .dropdown-menu {
      display: block;
    }
    @media (max-width: 639px) {
      .dropdown-menu {
        display: none;
      }
      .dropdown.active .dropdown-menu {
        display: block;
      }
    }

    /* Desktop: fixed sidebar so content does not move */
    @media (min-width: 640px) {
      .sidebar {
        position: fixed;
        top: 6rem; /* aligned with margin-top */
        left: 0;
        height: calc(100% - 6rem);
        z-index: 10;
      }
    }

  </style>
</head>
<body>

  <aside class="sidebar w-64 p-6 flex flex-col">
    <!-- Buttons in correct sequence -->
    <a href="#" class="simple-link">Home</a>
    <a href="#" class="simple-link">Mission</a>

    <!-- Strategies dropdown (same size as others) -->
    <div class="dropdown" id="product-dropdown">
      <h2 class="mb-6 cursor-pointer">Strategies</h2>
      <ul class="dropdown-menu mt-2 space-y-2">
        <li>
          <a id="dashboard-link" href="https://adaptive-shield-vt18.streamlit.app/">
            AdaptiveShield-VT18
          </a>
        </li>
      </ul>
    </div>

    <a href="#" class="simple-link">Contact</a>
  </aside>

  <main>
    <h1 class="text-5xl font-extrabold mb-4">Quest Quantum Solutions</h1>
    <p class="text-gray-400 text-lg max-w-xl mb-8">
      Quantitative Research &amp; Proprietary Trading Firm
    </p>

    <section id="dashboard" class="hidden w-full max-w-3xl p-6 rounded-xl shadow-lg bg-transparent">
    </section>
  </main>

  <footer>
    <div class="contact">
      Contact: <a href="mailto:info.questquantum@gmail.com">info.questquantum@gmail.com</a>
    </div>
    <div class="copyright">
      &copy; <span id="year"></span> Quest Quantum Solutions. All rights reserved.
    </div>
    <div class="right"></div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // Mobile dropdown toggle
    const dropdown = document.getElementById('product-dropdown');
    dropdown.addEventListener('click', () => {
      dropdown.classList.toggle('active');
    });
  </script>

</body>
</html>
